    RESOURCE_GROUP_NAME: "campus-connects_group"
    APP_NAME: "campus-connects-test"
    WEBSITE_RUN_FROM_PACKAGE: 1

image: node:latest

stages:
  - build
  - test
  - deploy


build-frontend:
  stage: build
  only: 
  - test
  cache:
    key:
      prefix: 'frontend'
      files:
        - 'client/package-lock.json'
    paths:
      - 'client/node_modules/'

  script:
    - cd client && npm install && CI=false npm run build
  artifacts:
    expire_in: 1 days
    when: on_success
    paths:
      - client/build
      - client/node_modules

build-backend:
  stage: build
  only: 
  - test
  cache:
    key:
      prefix: 'backend'
      files:
        - 'server/package-lock.json'
    paths:
      - 'server/node_modules/'

  script:
    - cd server && npm install
  artifacts:
    expire_in: 1 days
    when: on_success
    paths:
      - server/node_modules

